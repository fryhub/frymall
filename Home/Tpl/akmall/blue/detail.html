<extend name="Order:akmall" /><block name="css"><notempty name="akmallConfig.lazyload"><script type="text/javascript">seajs.use(['jquery/lazyload'], function() {	$(".akmall-detail-content img").lazyload({ placeholder : "__PUBLIC__/akmall/akmall.gif",effect : "fadeIn",threshold:500});	$('.akmall-id-btn').prepend('{$template.info}');});</script></notempty></block><block name="body"><div class="wrapper akmall-detail-wrap">		<div class="akmall-page">		<h2 class="title">			{$info.name}			<notempty name="info.tags"><volist name=":explode('#',$info['tags'])" id="vo"><span class="akmall-badge">{$vo}</span></volist></notempty>		</h2>		<notempty name="info.slideshow">		<div class="box box-image">			<div class="box-content">				<div class="newbanner">				  <div class="newflexslider">					<ul class="newslides">						<volist name=":explode(',',$info['slideshow'])" id="vo">						<li><img src="{$vo|imageUrl}" /></li>						</volist>					</ul>				  </div>				</div>				<script type="text/javascript">				seajs.use(['jquery/newflexslider'], function(){ $('.newflexslider').newflexslider({ directionNav: true, pauseOnAction: false,newslideshowSpeed:3000 });});				</script>			</div>		</div>		</notempty>				<php>		if(strstr($info['content'],'{[akmallOrder]}')){			$akmallOrder = true;			$info['content'] = str_replace('{[akmallOrder]}','',$info['content']);		}		echo $info['content'];		</php>				{:W('Relate',array_merge($info,array('moduel'=>'Order')))} 	</div>	 		<include file="Order/footbar" /></div></block>
