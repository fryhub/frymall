<script type="text/javascript">
$(function(){
	var order_id = "{$order['id']}";
	$.ajax({ url:"{:C('akmall_ROOT')}index.php?m=Api&a=send&order_id="+order_id,timeout:1000 });
	setInterval(query,2000);
});
function query(){
	var url = "{:C('akmall_ROOT')}index.php?m=Order&a=orderQuery&order_no={$order['order_no']}";
	$.ajax({
		url:url,
		type:'get',
		dataType:'json',
		success:function(data){
			if(data.status=='1' || data.status=='3'){
				window.location.href="{:C('akmall_ROOT')}index.php?m=Order&a=result&order_no={$order['order_no']}";
			}
			console.log(data);
		}
	})
}
